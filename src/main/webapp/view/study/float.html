<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrap{
	background-color: aqua;
	padding: 16px;
	overflow: auto;
}

.wrap > div{
	margin: 0 auto;
	background-color: fuchsia;
	border: 1px solid black;
	width: 20%;
	float: left;
}
</style>
</head>
<body>
<div class="wrap">
	<div>div1</div> <!-- block태그 -->
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
</div>
</body>
</html>
